server:
  port: 8080

spring:
  redis:
    host: 127.0.0.1
    port: 6379
    database: 0

management:
  endpoint:
    health:
      show-details: when_authorized
  endpoints:
    web:
      exposure:
        include: '*'
      base-path: /monitor
  server:
    port: 8088
